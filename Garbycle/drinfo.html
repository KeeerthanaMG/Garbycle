<body>
<!-- header -->
<header class="header">
  <a href="#" class="logo" style="width: 40%"><img src="images/applogo.jpeg" alt="logo" style="width: 60px; height: 60px;"></a>
  <a href="#" style="color: white; font-size:x-large;width: 25%;">Your travel details</a>
  <nav class="navbar">
    <a href="index.html">Logout</a>
    <a href="index.html">Contact</a>
    <button onclick="sendEmergencyRequest()" style="color: white; background-color: red; border: none; padding: 10px; cursor: pointer; margin-left: 10%;">SOS</button>
    
  </nav>

</header>
<div>
  <h3 style="text-align: center; font-size:x-large; margin-top: 10%;">Pickup Location</h3>
</div>
<section class="home" id="home">

<div id="map"></div>
</section>
<div>
  <h3 style="text-align: center; font-size:x-large; margin-top: 10%;">Drop Location</h3>
</div>
<div id="map"></div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Sample coordinates (latitude, longitude)
    const coordinates = [13.1231, 79.9120];

    // Initialize the map
    const map = L.map('map').setView(coordinates, 13);

    // Add OpenStreetMap tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Add a marker with the specified coordinates
    L.marker(coordinates).addTo(map)
      .bindPopup('Your Marker Popup Content')
      .openPopup();

    function sendEmergencyRequest() {
      alert("An emergency request has been sent to the server");
    }
  </script>
</body>
